<html>
<head>
<meta charset="utf8">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<title>注册账号</title>
</head>
<body>
	<div class="container">
		<h3>注册账号</h3>
		<form class="needs-validation" onsubmit="return submitRegister();">
			<div class="form-group">
				<label for="inputUserId">用户名</label> <input type="text"
					class="form-control" id="inputUserId">
				<div class="invalid-feedback">用户名重复</div>
			</div>
			<div class="form-group">
				<label for="inputPassword">密码</label> <input type="password"
					class="form-control" id="inputPassword">
			</div>
			<div class="form-group">
				<label for="reinputPassword">重复密码</label> <input type="password"
					class="form-control" id="reinputPassword">
				<div class="invalid-feedback">两次密码不相同</div>
			</div>

			<button type="submit" class="btn btn-primary">注册</button>
		</form>
	</div>


	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/popper.min.js"></script>
	<script src="https://cdn.bootcss.com/blueimp-md5/2.12.0/js/md5.min.js"></script>
	<script>
		function submitRegister(){
			let userIdValid = false;
			let userId = $("#inputUserId").val();
			$.get("/checkUserId?userId="+userId, function(result){
				if(result.success){
					// userId可用
					userIdValid = true;
					$("#inputUserId").removeClass("is-invalid");
					
					let password = $("#inputPassword").val();
					let repassword = $("#reinputPassword").val();
					if(!password || password != repassword){
						$("#reinputPassword").addClass("is-invalid");
						return;
					}
					
					// 密码合法
					$("#reinputPassword").removeClass("is-invalid");

					$.ajax({
						url : "/register",
						type : "POST",
						data : JSON.stringify({
							'userId':userId,
							'password':md5(password)
						}),
					    dataType: 'json',
				        contentType:'application/json;charset=UTF-8',    
						success : function(result){
							if(result.success){
								location.assign("./index.html");
							}else{
								$("#"+result.data).addClass("is-invalid");
							}
						}
				    });
				}else{
					$("#inputUserId").addClass("is-invalid");
				}
			});
			return false;
		}
	</script>
</body>
</html>
